    <!-- Google Tag Manager - Ultra Deferred to Avoid TBT Impact -->
    <script>
    // Minimal initialization only
    window.dataLayer = window.dataLayer || [];
    
    // Load GTM only after page is fully interactive (45+ seconds OR very significant user engagement)
    (function() {
      var gtmLoaded = false;
      var engagementCount = 0;
      
      function loadGTM() {
        if (gtmLoaded) return;
        gtmLoaded = true;
        
        // Use requestIdleCallback to load during browser idle time
        var actualLoad = function() {
          window.dataLayer.push({'gtm.start': new Date().getTime(), event:'gtm.js'});
          
          var gtmScript = document.createElement('script');
          gtmScript.async = true;
          gtmScript.defer = true;
          gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-P2Q493W';
          document.head.appendChild(gtmScript);
        };
        
        if ('requestIdleCallback' in window) {
          requestIdleCallback(actualLoad, { timeout: 50000 });
        } else {
          setTimeout(actualLoad, 45000);
        }
      }
      
      // Only load after VERY significant engagement (5+ interactions) OR 45 seconds
      var events = ['click', 'keydown', 'touchstart'];
      var trackEngagement = function() {
        engagementCount++;
        if (engagementCount >= 5) {
          loadGTM();
          events.forEach(function(event) {
            window.removeEventListener(event, trackEngagement);
          });
        }
      };
      
      events.forEach(function(event) {
        window.addEventListener(event, trackEngagement, { passive: true, once: false });
      });
      
      // Fallback: load after 45 seconds if minimal engagement
      setTimeout(loadGTM, 45000);
    })();
    </script>
    <!-- End Google Tag Manager -->

    <!-- UTM Capture Script -->
    <script>
    (function() {
      const UTM_PARAMS = ['utm_source','utm_medium','utm_campaign','utm_term','utm_content','utm_id','utm_source_platform','utm_campaign_id','gclid','fbclid','msclkid'];
      const SESSION_KEY = 'persisted_utm_query';
      
      const sp = new URLSearchParams(window.location.search);
      const utmParams = new URLSearchParams();
      
      UTM_PARAMS.forEach(function(key) {
        if (sp.has(key)) {
          utmParams.set(key, sp.get(key));
        }
      });
      
      const utmQuery = utmParams.toString();
      if (utmQuery) {
        sessionStorage.setItem(SESSION_KEY, utmQuery);
      }
    })();
    </script>
    <!-- End UTM Capture -->
