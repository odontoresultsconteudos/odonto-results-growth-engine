    <!-- Google Tag Manager - Maximum Deferred -->
    <script>
    // Initialize dataLayer immediately but defer GTM loading completely
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({'gtm.start': new Date().getTime(), event:'gtm.js'});
    
    // Load GTM only after significant user interaction or 10 seconds idle
    (function() {
      var gtmLoaded = false;
      
      function loadGTM() {
        if (gtmLoaded) return;
        gtmLoaded = true;
        
        var gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.defer = true;
        gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-P2Q493W';
        document.head.appendChild(gtmScript);
      }
      
      // Load on idle with long timeout
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadGTM, { timeout: 10000 });
      } else {
        setTimeout(loadGTM, 10000);
      }
      
      // Also load on first meaningful user interaction
      var events = ['mousedown', 'keydown', 'touchstart', 'scroll'];
      var loadOnInteraction = function() {
        loadGTM();
        events.forEach(function(event) {
          window.removeEventListener(event, loadOnInteraction);
        });
      };
      
      events.forEach(function(event) {
        window.addEventListener(event, loadOnInteraction, { passive: true, once: true });
      });
    })();
    </script>
    <!-- End Google Tag Manager -->

    <!-- UTM Capture Script -->
    <script>
    (function() {
      const UTM_PARAMS = ['utm_source','utm_medium','utm_campaign','utm_term','utm_content','utm_id','utm_source_platform','utm_campaign_id','gclid','fbclid','msclkid'];
      const SESSION_KEY = 'persisted_utm_query';
      
      const sp = new URLSearchParams(window.location.search);
      const utmParams = new URLSearchParams();
      
      UTM_PARAMS.forEach(function(key) {
        if (sp.has(key)) {
          utmParams.set(key, sp.get(key));
        }
      });
      
      const utmQuery = utmParams.toString();
      if (utmQuery) {
        sessionStorage.setItem(SESSION_KEY, utmQuery);
      }
    })();
    </script>
    <!-- End UTM Capture -->
